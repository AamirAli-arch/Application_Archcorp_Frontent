<app-loader-spiner></app-loader-spiner>
<div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="w-100-p">
        <h2 mat-dialog-title>Update Status</h2>
        <button [mat-dialog-close]="false" class="close">
            <mat-icon>close</mat-icon>
        </button>

        <div class="emtimated-hours" [formGroup]="addAuthForm">
            <form [formGroup]="addAuthForm" fxLayout="column" (ngSubmit)="onSubmit()">
                <mat-dialog-content>
                <div class="primary-contact">
                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">

                        <mat-form-field class="employee" appearance="outline" fxFlex.gt-sm="100">
                            <mat-label>Status</mat-label>
                            <mat-select required color="primary" formControlName="status">
                                <mat-option class="mat-primary" *ngFor="let list of statusArray" [value]="list.value">
                                    {{list.name}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="addAuthForm.controls.status.errors?.required">Status is
                                required
                            </mat-error>
                        </mat-form-field>

                    </div>

                    <div *ngIf="addAuthForm.get('status').value==5" class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Validity</mat-label>
                            <input matInput formControlName="validity" spellcheck="false">
                            <mat-error *ngIf="addAuthForm.controls.validity.errors?.required">Validity is
                                required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Remark</mat-label>
                            <input matInput formControlName="remark" required spellcheck="false">
                            <mat-error *ngIf="addAuthForm.controls.remark.errors?.required">Remark is
                                required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div *ngIf="addAuthForm.get('status').value==3" class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Target Date</mat-label>
                            <input readonly [min]="statDate" matInput [matDatepicker]="startDate"
                                (click)="startDate.open()" formControlName="planDate">
                            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                            <mat-datepicker #startDate></mat-datepicker>
                            <mat-error *ngIf="addAuthForm.controls.planDate.errors?.required">Plan Date is
                                required</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Comment</mat-label>
                            <textarea matInput formControlName="comment" required
                                spellcheck="false"></textarea>
                            <mat-error *ngIf="addAuthForm.controls.comment.errors?.required">Comment is required
                            </mat-error>
                        </mat-form-field>

                    </div>

                </div>
                </mat-dialog-content>
                <mat-dialog-actions>
                    <button fxLayoutGap="10px" color="accent" mat-raised-button>Save</button>
                    <button [mat-dialog-close]="false" style="background: #ff0000;" fxLayoutGap="10px" color="accent"
                        mat-raised-button>Cancel</button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>

</div>
