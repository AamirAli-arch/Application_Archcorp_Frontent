<app-loader-spiner></app-loader-spiner>
<div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="w-100-p">
        <h2 mat-dialog-title>New Submission</h2>
        <button [mat-dialog-close]="false" class="close">
            <mat-icon>close</mat-icon>
        </button>
       
        <div class="emtimated-hours" [formGroup]="addAuthForm">
            <form [formGroup]="addAuthForm" fxLayout="column" (ngSubmit)="onSubmit()">
                <mat-dialog-content>
                <div class="primary-contact">
                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Title</mat-label>
                            <input matInput formControlName="title" required spellcheck="false">
                            <mat-error *ngIf="addAuthForm.controls.title.errors?.required">Title is
                                required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Description</mat-label>
                            <textarea maxlength="50" matInput formControlName="discription" required
                                spellcheck="false"></textarea>
                            <mat-error *ngIf="addAuthForm.controls.discription.errors?.required">Description is required
                            </mat-error>
                        </mat-form-field>

                    </div>
                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Stage</mat-label>
                            <mat-select required color="primary" formControlName="stage">
                                <mat-option class="mat-primary" *ngFor="let stage of stageArray" [value]="stage.id">
                                    {{stage.name}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="addAuthForm.controls.stage.errors?.required">Stage is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <!-- <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Emirate</mat-label>
                            <mat-select required color="primary" formControlName="emirate">
                                <mat-option class="mat-primary" *ngFor="let emirate of emirateArray"
                                    [value]="emirate.id">
                                    {{emirate.name}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="addAuthForm.controls.stage.errors?.required">Emirate is required
                            </mat-error>
                        </mat-form-field>
                    </div> -->
                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>SubmittedTo</mat-label>
                            <mat-select required color="primary" formControlName="authority">
                                <mat-option class="mat-primary" *ngFor="let authority of authorityArray"
                                    [value]="authority">
                                    {{authority}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="addAuthForm.controls.authority.errors?.required">Authority is required
                            </mat-error>
                        </mat-form-field>

                    </div>

                    <!-- <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Master Developer</mat-label>
                            <mat-select required color="primary" formControlName="masterId">
                                <mat-option class="mat-primary" *ngFor="let master of masterArray" [value]="master.id">
                                    {{master.name}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="addAuthForm.controls.authority.errors?.required">Authority is required
                            </mat-error>
                        </mat-form-field>

                    </div> -->

                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Plan Date</mat-label>
                            <input readonly required [min]="statDate" matInput [matDatepicker]="startDate"
                                (click)="startDate.open()" formControlName="planDate">
                            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                            <mat-datepicker #startDate></mat-datepicker>
                            <mat-error *ngIf="addAuthForm.controls.planDate.errors?.required">Plan Date is
                                required</mat-error>
                        </mat-form-field>
                    </div>

                    


                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Comment</mat-label>
                            <textarea matInput formControlName="comment" required
                                spellcheck="false"></textarea>
                            <mat-error *ngIf="addAuthForm.controls.comment.errors?.required">Comment is required
                            </mat-error>
                        </mat-form-field>

                    </div>



                    <div class="space-bottom" fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                        fxLayoutAlign="space-between start">
                        <app-employee-dropdown class="submission-search" (employeeId)="getEmployeValue($event)">
                        </app-employee-dropdown>
                    </div>

                </div>
            </mat-dialog-content>
                <mat-dialog-actions>
                    <button fxLayoutGap="10px" color="accent" mat-raised-button>Save</button>
                    <button [mat-dialog-close]="false" style="background: #ff0000;" fxLayoutGap="10px" color="accent"
                        mat-raised-button>Cancel</button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>

</div>
