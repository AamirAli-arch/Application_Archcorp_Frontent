<div class="container" fxLayout="column">
  <div class="content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input />
    </mat-form-field>

    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by projectName"> Project </th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>

      <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stage"> Stage </th>
        <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
      </ng-container>



      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by discipline"> Discipline
        <td mat-cell *matCellDef="let element"> {{element.discipline}}</td>
      </ng-container>

      <ng-container matColumnDef="resources">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by deliverable"> Deliverable
        </th>
        <td mat-cell *matCellDef="let element"> {{element.deliverable}}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startDate"> Start Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by endDate"> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">Description
        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by assignedHours"> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by location"> Location</th>
        <td mat-cell *matCellDef="let element"> {{element.location}}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
