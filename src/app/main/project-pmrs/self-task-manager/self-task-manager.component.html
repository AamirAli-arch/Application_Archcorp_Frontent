    <mat-toolbar fxLayout="row wrap" color="primary" fxLayoutAlign="space-between center">
        <div fxFlex="50%"  fxFlex.sm="33%" >
            <!-- <span matTooltipClass="icon-tooltip" matTooltipPosition="above" matTooltip="Here you can create/manage tasks against activity." class="add-edit">
            </span>   <mat-icon color="accent">notes</mat-icon>           -->
            <h2>Self Task Manager</h2> 
            
        </div>
        <div  fxFlex="50%"  fxLayout="row" fxLayoutAlign="end center" fxFlex.sm="33%">
            <button mat-raised-button class="btn-help">               
                Help
                <mat-icon>help</mat-icon>
            </button>
        </div>
      </mat-toolbar>
    <div class="content">
        <div  fxLayout="row wrap" fxLayoutGap="16px grid">
            <div  fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
                  <div fxLayout="row" fxLayoutAlign="space-between center"  class="filter-container" [formGroup]="taskForm">
                    <div class="top-section" fxLayout="row" fxFlex.gt-sm="100" fxLayoutGap="10px" >              
                      <mat-form-field class="project" appearance="outline" fxFlex.gt-sm="100">
                          <mat-label>Project Name</mat-label>
                          <mat-select color="primary" formControlName="projectName" [(value)]="projectSelected">
                            <mat-option *ngFor="let project of projects" [value]="project.name">{{project.name}}</mat-option>
                          </mat-select>
                        </mat-form-field>
            
                        <mat-form-field class="project" appearance="outline" fxFlex.gt-sm="100">
                            <mat-label>Stage</mat-label>
                            <mat-select color="primary" formControlName="stage" [(value)]="stageSelected">
                                <mat-option *ngFor="let stage of stages" [value]="stage.name">{{stage.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>            
                    </div>  
                </div>
                
            </div>
        </div>
        <ng-template #indicator>
            <div class="loading-shade">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>
         <div class="assignment-header" fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="100%"  fxFlex.sm="10%" >
            <!-- <span matTooltipClass="icon-tooltip" matTooltipPosition="above" matTooltip="Here you can create/manage tasks against activity." class="add-edit"></span> -->
            <mat-label class="general-label">My Activities</mat-label>
            
        </div>
        <div class="assignment-contents">
        <div  fxLayout="row wrap" fxLayoutGap="16px grid">
        <mat-tab-group>

            <mat-tab label="Active/Pending">
                <ng-template matTabContent>
                <app-active-pending-activities></app-active-pending-activities>
                </ng-template>
            </mat-tab>

            <mat-tab label="Completed">
                <ng-template matTabContent>
                    <app-completed-activities></app-completed-activities>
                </ng-template>  
            </mat-tab>
            
            <mat-tab label="Closed">
            <ng-template matTabContent>
                <app-closed-activities></app-closed-activities>
            </ng-template>            
            </mat-tab>

        </mat-tab-group>
        </div>
        </div>
        </div>
</div>
