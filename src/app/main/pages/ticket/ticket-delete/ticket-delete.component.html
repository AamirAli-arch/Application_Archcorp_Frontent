<h1 mat-dialog-title class="title">Delete Ticket</h1>
  <div mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" style="margin: 5%;">
      <div>Are you sure want to delete?</div>     
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button color="primary"(click)="onSubmit()" >Delete</button>
    <button mat-stroked-button class="back mr-2"  color="primary" mat-dialog-close>Cancel</button>
    
  </div>
