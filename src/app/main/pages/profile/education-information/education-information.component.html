<app-loader-spiner></app-loader-spiner>
<div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="w-100-p">
        <h2 mat-dialog-title>Education Informations</h2>
        <button [mat-dialog-close]="true" class="close">
            <mat-icon>close</mat-icon>
        </button>

        <div class="emtimated-hours" [formGroup]="allocationForm">
            <mat-dialog-content>
            <div formArrayName="educationArray"
                *ngFor="let item of allocationForm.get('educationArray')?.controls; let i = index"
                class="primary-contact">
                <h3>Education Informations</h3>
                <div *ngIf="allocationForm.get('educationArray').length > 1" (click)="deleteAddressGroup(i)"
                    class="pro-edit">
                    <img src="assets/images/delete.svg">
                </div>

                <div>
                    <div [formGroupName]="i" style="margin-bottom: 10px;">
                        <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                            fxLayoutAlign="space-between start">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Institution</mat-label>
                                <input matInput formControlName="institution" required spellcheck="false">
                            </mat-form-field>

                            <mat-form-field required appearance="outline" class="full-width">
                                <mat-label>Subject</mat-label>
                                <input matInput formControlName="subject" required spellcheck="false">
                            </mat-form-field>

                        </div>
                        <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                            fxLayoutAlign="space-between start">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Starting Date</mat-label>
                                <input readonly required [min]="statDate" matInput [matDatepicker]="startDate"
                                    (click)="startDate.open()" formControlName="startingDate">
                                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                <mat-datepicker #startDate></mat-datepicker>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Complete Date</mat-label>
                                <input readonly required [min]="statDate" matInput [matDatepicker]="completeDate"
                                    (click)="completeDate.open()" formControlName="completeDate">
                                <mat-datepicker-toggle matSuffix [for]="completeDate"></mat-datepicker-toggle>
                                <mat-datepicker #completeDate></mat-datepicker>
                            </mat-form-field>

                        </div>

                        <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column"
                            fxLayoutAlign="space-between start">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Degree</mat-label>
                                <input matInput formControlName="degree" required spellcheck="false">
                            </mat-form-field>

                            <mat-form-field required appearance="outline" class="full-width">
                                <mat-label>Grade</mat-label>
                                <input matInput formControlName="grade" required spellcheck="false">
                            </mat-form-field>

                        </div>
                    </div>
                </div>

            </div>
            <div class="add-more">
                <span (click)="addItem()">
                    <mat-icon color="primary">add_circle</mat-icon> Add More
                </span>
            </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button [disabled]="!allocationForm.valid" fxLayoutGap="10px" color="accent" mat-raised-button
                    (click)="updateEducation()">Update</button>

            </mat-dialog-actions>

        </div>
    </div>

</div>
