<app-loader-spiner></app-loader-spiner>
<div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="w-100-p">
        <h2 mat-dialog-title>Personal Information</h2>
        <button [mat-dialog-close]="true" class="close">
            <mat-icon>close</mat-icon>
        </button>

        <div class="emtimated-hours" [formGroup]="allocationForm">
            <mat-dialog-content>
            <div class="primary-contact">
                <h3>Primary Contact</h3>
                <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required spellcheck="false">
                    </mat-form-field>

                    <mat-form-field required appearance="outline" class="full-width">
                        <mat-label>Relationship</mat-label>
                        <input matInput formControlName="relationship" required spellcheck="false">
                    </mat-form-field>

                </div>
                <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone </mat-label>
                        <input matInput formControlName="mobile" required spellcheck="false">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone 2</mat-label>
                        <input matInput formControlName="TelNumber" required spellcheck="false">
                    </mat-form-field>

                </div>

            </div>
            <div class="primary-contact">
                <h3>Secondary Contact</h3>
                <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="nameSecondary" required spellcheck="false">
                    </mat-form-field>

                    <mat-form-field required appearance="outline" class="full-width">
                        <mat-label>Relationship</mat-label>
                        <input matInput formControlName="relationshipSecondary" required spellcheck="false">
                    </mat-form-field>

                </div>
                <div fxLayoutGap="10px" fxLayout.md="row" fxLayout.lt-md="column" fxLayoutAlign="space-between start">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone </mat-label>
                        <input matInput formControlName="mobileSecondary" required spellcheck="false">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone 2</mat-label>
                        <input matInput formControlName="TelNumberSecondary" required spellcheck="false">
                    </mat-form-field>

                </div>

            </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <button [disabled]="!allocationForm.valid" fxLayoutGap="10px" color="accent" mat-raised-button
                    (click)="profileEdit()">Update</button>

            </mat-dialog-actions>

        </div>
    </div>

</div>
