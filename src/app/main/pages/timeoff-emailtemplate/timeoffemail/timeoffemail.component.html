<div class="container w-100-p">
    <div class="header">
        <img src="assets/images/logos/fuse.svg" class="logo-icon">
    </div>
    <div class="inner-container">
    <div>
        <h1 class="h1-center">Review Request</h1>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start strech">
        <div fxLayout="column" fxLayoutAlign="space-between center" fxFlex.lt-md="100" fxFlex.gt-sm="100">
            <h3 class="h1-center">Start Date:06-06-2021 End Date:sdsad</h3>
         
        </div>
    </div>
    <div class="pt-12" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-around none">
        <div fxFlex.lt-md="100" fxFlex.gt-sm="100" fxLayout="column" class="leave-container">
            <div class="leave-reason mt-16" fxLayout="row" fxLayoutAlign="start start">
                Reason<br />
            </div>
            <div class="mt-16" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="10px">
                <button (click)="approveRequest()" mat-raised-button color="primary">Approve</button>
                <button (click)="rejectRequest()" mat-stroked-button color="warn">Reject</button>
            </div>
        </div>

    </div>
</div>
</div>
