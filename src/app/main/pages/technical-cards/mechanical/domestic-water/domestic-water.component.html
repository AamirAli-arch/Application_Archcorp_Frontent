<div class="reports-container" fxLayout="column" fxLayoutAlign="space-between center">

<div fxLayout="row" fxLayoutAlign="space-between center" class="w-100-p">
    <div class="top-section" fxLayout="row" fxFlex.gt-sm="100" fxLayoutGap="10px" [formGroup]="filterForm">
    <mat-form-field class="param-select" appearance="outline" fxFlex.gt-sm="100">
        <mat-label>Space</mat-label>
        <mat-select color="primary" formControlName="space">
            <mat-option class="mat-primary" *ngFor="let list of spaces" [value]="list.name">
                {{list.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="param-select" appearance="outline" fxFlex.gt-sm="100">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" spellcheck="false">
    </mat-form-field>
    
    <div fxFlex.gt-sm="100">
        <button (click)="onSubmit()" mat-raised-button color="accent">
            <span>Add Space</span> </button>
        </div>  
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="start none" style="width: 100%; height: 100%;">
    <div style="width: 100%; height: 100%;">
        <ag-grid-angular #agGrid
        style="width:100%; height:100%;"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [pinnedBottomRowData]="pinnedBottomRowData"
        [frameworkComponents]="frameworkComponents"
        [enableCellChangeFlash]="true"
        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
    </div>
</div>

</div>
