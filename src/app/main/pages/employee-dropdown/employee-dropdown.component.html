  <mat-form-field class="employee" appearance="outline" fxFlex.gt-sm="100">
    <mat-label>{{customPlaceholder}}</mat-label>
    <mat-select  [formControl]="employeeMultiCtrl"  [multiple]="true" #multiSelect>
      <ngx-mat-select-search noEntriesFoundLabel="No Record Match" placeholderLabel="Search" [formControl]="employeeMultiFilterCtrl"></ngx-mat-select-search>
      <mat-option (click)="getId(employee.id)" *ngFor="let employee of filteredEmployeeMulti | async" [value]="employee">
        {{employee.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
