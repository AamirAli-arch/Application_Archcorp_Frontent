    <div>
        <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.employeeName }} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let element"> {{ element.startDate | date }} </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let element"> {{ element.endDate | date }} </td>
            </ng-container>

            <ng-container matColumnDef="allocatedHours">
                <th mat-header-cell *matHeaderCellDef> Allocated Hours </th>
                <td mat-cell *matCellDef="let element"> {{ element.allocatedHours }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
